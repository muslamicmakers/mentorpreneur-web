<small id="filter-desc" class="f6 black-60 db mb2">Select criteria below to filter results</small>

<div id="filter-tags-wrapper">
	{% for tag in tags %}
		<span class="f6 br-pill mb1 ph2 pv1 white bg-{{ tag.color }} dib ttc" id="tag-{{ tag.value }}">{{ tag.value }}</span>
	{% endfor %}

	<div class="fader">
	</div>
</div>

<div id="show-hide-filters">
	Show/Hide filters
</div>
